<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="Eq-img">
      <img class="NFT" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="view"><img src="images/icon-view.svg" alt="view-icon"></div>
    </div>
    <p class="NFT-name"> Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="containor">

      <p class="price"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>

      <p class="duration"><img src="images/icon-clock.svg" alt="clock">3 days left</p>
    </div>
    <hr>
    <p class="author"><img src="images/image-avatar.png" alt="avatar"> Creation of <span>Jules Wyvern</span></p>
  </main>

</body>

</html>
